version: '3.8'

services:
  video-clipper-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: video-clipper-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:8010:8000"
    env_file:
      - ../.env
    volumes:
      - video-data:/app/data
      - /mnt/misc/video-clipper:/mnt/misc/video-clipper
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  video-data:
